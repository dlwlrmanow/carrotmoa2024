<!DOCTYPE html>
<html lang="ko"
      layout:decorate="~{layout/layout}"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <title th:text="'단기임대 숙소 | 당근모아'"> 단기임대 숙소 | 당근모아 </title>
</head>

<main layout:fragment="main">
    <section class="review_content">
        <div class="review_section">
            <h3>숙소는 어떠셨나요?</h3>
            <form th:action="@{/guest/review/save}" method="post">
                <input type="hidden" name="reservationId" th:value="${reservationId}" />
                <textarea name="comment" class="review_input" placeholder="한 줄 후기를 작성해 주세요." rows="3" required></textarea>
                <button type="submit" class="btn orange">후기 제출</button>
            </form>
        </div>
    </section>
</main>
</html>
