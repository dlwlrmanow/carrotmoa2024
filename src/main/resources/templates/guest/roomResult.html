<!DOCTYPE html>
<html lang="ko"
      layout:decorate="~{layout/layout}"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <title th:text="${keyword} + ' 단기임대 숙소 | 당근모아'"> 단기임대 숙소 | 당근모아 </title>
    <link rel="stylesheet" th:href="@{/css/guest_search_result.css}"/>
</head>

<main layout:fragment="main">
    <div class="container mt-5">
        <div class="row">
            <th:block th:each="room : ${rooms}">
                <div class="col-md-3 mb-4">
                    <div class="card">
                        <a th:href="@{/room/detail/{id}(id=${room.id})}" target="_blank">
                            <img th:src="${room.imageUrl}" class="card-img-top" alt="숙소 이미지">
                            <div class="card-body">
                                <h5 class="card-title" th:text="${room.title}">Room Name</h5>
                                <p class="card-text" th:text="${room.roadAddress}">Address</p>
                                <p class="card-text price" th:text="${room.price} + ' 원 / 1주'">Price</p>
                                <p class="card-text">
                                    <span th:text="'방' + ${room.roomTypeCount[0]} + '/ 화장실 ' + ${room.roomTypeCount[1]} + '/ 거실 ' + ${room.roomTypeCount[2]} + '/ 주방 ' + ${room.roomTypeCount[3]}">RoomType</span>
                                </p>
                                <input type="hidden" name="id" th:value="${room.id}">
                            </div>
                        </a>
                    </div>
                </div>
            </th:block>
        </div>
    </div>
</main>
</html>
