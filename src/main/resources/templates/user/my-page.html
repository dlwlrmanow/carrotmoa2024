<!DOCTYPE html>
<html lang="ko"
      layout:decorate="~{layout/layout}"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
  <link rel="stylesheet" th:href="@{/css/my-page.css}"/>
  <link rel="stylesheet" th:href="@{/css/user.css}"/>
  <title>테스트</title>
</head>

<main layout:fragment="main">

  <div class="my-page-div">
  <div class="user-my-page-layout-div">

    <div class="my-page-profile">
      <div class="my-page-profile-box">

        <a class="photo" href="#">
          <img class="my-page-profile-image" alt="프로필 이미지" th:src="${user.getUserProfile().getPicUrl()}">
        </a>
        <div class="my-page-profile-field">
          <div class="con">
            <p class="my-page-field-nickname" th:text="${user.getUserProfile().getNickname()}"></p><span class="my-page-field-manner">36.5&nbsp;°C</span>
        </div>
            <p class="my-page-field-email" th:text="${user.getUsername()}"></p>
        </div>
      </div>
      <div class="my-page-profile-detail">
        <p>사는곳</p>
        <p>한줄 소개</p>
        <p class="user-my-page-profile-bio" th:text="${user.getUserProfile().getBio()}"></p>
      </div>
    </div>

    <div style="flex: 2" layout:insert="~{/user/my-page-content/my-page-main}" th:if="${fragment} == 'main'"></div>
    <div style="flex: 2" layout:insert="~{/user/my-page-content/profile-update}" th:if="${fragment} == 'profile-update'"></div>
<!--    <div style="flex: 2" layout:insert="~{/user/my-page-content/commu}" th:if="${fragment} == 'profile-update'"></div>-->
      </div>
  </div>
</main>
</html>
