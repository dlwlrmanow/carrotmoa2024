<!DOCTYPE html>
<html lang="ko"
      layout:decorate="~{layout/layout}"

<head>

    <link rel="stylesheet" th:href="@{/css/room_contract.css}"/>

<body>

                <div class="guest_contract">

                </div>
            </div>
        </div>
    </div>
    <!--    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>-->
    <script src="/js/host_bookingList.js"></script> <!-- JS 파일 경로 -->

<div th:replace="~{fragments/side-right::side-right}">오른쪽 사이드바</div>
