<!DOCTYPE html>
<html lang="ko"
      layout:decorate="~{layout/layout}"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <title>정산</title>
    <link rel="stylesheet" th:href="@{/css/room_settlement.css}"/>
    <link rel="stylesheet" th:href="@{/css/small-gnb.css}"/>
</head>
<body>
<div th:replace="~{fragments/side-left::side-left}">왼쪽 사이드바</div>

<main layout:fragment="main">
    <div th:replace="~{fragments/small-gnb}"></div>
        <div class="wrap bg_wrap">
            <section class="content">
                <div class="host_room_reg">

                    <div class="flex">
                        <p class="title_left">방정산</p>
                    </div>

                    <div class="calculate_count">
                        <span>총 <em class="font_purple">0</em>건</span>
                        <strong>0원</strong>
                    </div>
                    <div class="border_radius">
                        <table class="tbl_style_02">
<!--                            <caption>대금 수령 완료 목록</caption>-->
                            <colgroup>
                                <col style="width: 225px">
                                <col style="width: 260px">
                                <col style="width: 110px">
                                <col style="width: 225px">
                                <col style="width: 225px">
                                <col>
                            </colgroup>
                            <thead>
                            <tr>
                                <th scope="col">정산일</th>
                                <th scope="col">방이름</th>
                                <th scope="col">계약자</th>
                                <th scope="col">입주일</th>
                                <th scope="col">총 수령금액</th>
<!--                                <th scope="col"></th>-->
                            </tr>
                            </thead>
                            <tbody>
                            <tr>
                                <td>2024-10-29</td>
                                <td>아름다운 방</td>
                                <td>홍길동</td>
                                <td>2024-10-01</td>
                                <td>500,000원</td>
                            </tr>
                            <tr>
                                <td>2024-10-30</td>
                                <td>바다 전망 방</td>
                                <td>김유신</td>
                                <td>2024-10-05</td>
                                <td>600,000원</td>
                            </tr>
                            <!-- 더 많은 데이터 행 추가 가능 -->
                            </tbody>
                        </table>
                    </div>

                </div>
            </section>
        </div>

    </div>


</main>

<div th:replace="~{fragments/side-right::side-right}">오른쪽 사이드바</div>
</body>
</html>
