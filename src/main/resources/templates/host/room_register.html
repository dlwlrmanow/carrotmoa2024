<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" layout:decorate="~{layout/layout}"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <title>테스트</title>
    <link rel="stylesheet" th:href="@{/css/room_register.css}"/>
</head>

<body>
<div th:replace="~{fragments/side-left::side-left}">왼쪽 사이드바</div>

<main layout:fragment="main" class="main-content">
    <div class="wrap bg_wrap">
        <section class="content">
            <div class="host_room_reg">
                <div class="flex">
                    <p class="title_left">방 등록하기</p>
                </div>

                <div class="white_box">
                    <div class="room_input">
                        <label for="name">방이름</label>
                        <input type="text" id="name" class="style-border" maxlength="12"
                               placeholder="방 이름을 입력해 주세요. (최대 12자)"
                               required>
                    </div>
                </div>

                <div class="white_box">
                    <div class="room_input" style="justify-content: flex-start;" id="div_address_area">
                        <label style="margin-bottom: 212px;">주소</label>
                        <div style="position: absolute; top:32px; left:165px; color:#5C5C5C;font-size: 13px;font-weight: 400;line-height: 19px;;">
                            정확한 주소를 기입해주세요. 주소는 안전한 단기 임대 계약의 필수 구성 요소입니다.
                        </div>
                        <div class="input-group" style="width: 392px; margin-top: 16px;">
                            <div class="road-container">
                                <input type="text" id="roadAddress" class="style-border"
                                       placeholder="도로명 주소를 입력해 주세요."
                                       value readonly style="width: 500px;">
                                <button type="button" id="btn_search_addr"
                                        style=" margin-left: 6px; width: 150px; height: 50px; padding: 13px 16px; border-radius: 4px; border: 1px solid #5C5C5C; background: #FFF">
                                    주소 찾기
                                </button>
                            </div>
                            <input type="text" id="lotAddress" class="style-border" placeholder="지번주소를 입력해 주세요." value
                                   readonly>
                            <input type="text" id="detailAddress" class="style-border" placeholder="상세주소를 입력해주세요."
                                   value>
                        </div>
                    </div>

                    <div class="room_input">
                        <label>층</label>
                        <input type="number" id="floor" placeholder="층 입력" min="1"
                               class="floor-box">
                        <span>&nbsp;&nbsp;/&nbsp;&nbsp; </span>
                        <input type="number" id="totalFloor" placeholder="총 층 입력" min="1"
                               class="floor-box">
                    </div>
                </div>

                <div class="white_box">
                    <div class="room_input">
                        <span class="label">구조</span>
                        <div style="color:#777;">게스트가 이용하는 공간에 대해서 입력해주세요.</div>
                    </div>

                    <div class="room_input" style="margin-top: 20px; align-items:start">
                        <div class="flex_column">
                            <div class="select_group">
                                <label for="room_cnt">방 수</label>
                                <select id="room_cnt" style="width:150px; margin-right:50px;" class="my_select_box">
                                    <option value="0">0</option>
                                    <option value="1" selected="">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                    <option value="6">6</option>
                                    <option value="7">7</option>
                                    <option value="8">8</option>
                                    <option value="9">9</option>
                                    <option value="10">10</option>
                                </select>
                                <label for="bathroom_cnt">화장실 수</label>
                                <select id="bathroom_cnt" style="width:150px; margin-right:50px;" class="my_select_box">
                                    <option value="0">0</option>
                                    <option value="1" selected="">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                </select>
                            </div>

                            <div class="select_group">
                                <label for="sittingroom_cnt">거실 수</label>
                                <select id="sittingroom_cnt" style="width:150px; margin-right:50px;"
                                        class="my_select_box ">
                                    <option value="0" selected="">0</option>
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                </select>

                                <label for="cookroom_cnt">주방 수</label>
                                <select id="cookroom_cnt" style="width:150px; margin-right:50px;"
                                        class="my_select_box ">
                                    <option value="0" selected="">0</option>
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                </select>
                            </div>
                        </div>
                    </div>


                </div>

                <div class="white_box">
                    <div class="room_input">
                        <label for="name">가격</label>
                        <input type="text" id="price" class="style-border" maxlength="12"
                               placeholder="1박 가격을 입력해 주세요."
                               required>
                        <span>&nbsp;&nbsp; / 1박</span>
                    </div>
                </div>

                <div class="white_box">
                    <div class="textarea_box">
                        <label for="detail">
                            방 설명 및 이용 방법
                        </label>
                        <div class="text_box length_500">
                            <textarea id="detail" maxlength="500"
                                      placeholder="- 최근 리모델링 완료 후 첫 집주인 방입니다. -깨끗한 화이트 톤의 모던한 인테리어입니다. "></textarea>
                        </div>
                    </div>

                    <div class="textarea_box">
                        <label for="transportationInfo">교통편</label>
                        <div class="text_box length_300">
                            <textarea id="transportationInfo" maxlength="500" placeholder="- 신촌역 3분 거리입니다."></textarea>
                        </div>
                    </div>
                </div>

                <div class="white_box">
                    <div class="images_add">
                        <div class="title">
                            <strong>방 사진 등록</strong>
                        </div>
                    </div>
                    <div class="title_text">
                        방 사진은 &nbsp;<strong>최소 6장 - 최대 20장</strong>까지 등록이 가능합니다.
                    </div>
                    <!--                    사진 첨부는 나중에 아마존 s3 이용 /삼삼엠투 f12 참고 -->
                    <div class="file_upload">
                        <label class="btn_upload">사진 첨부</label>
                    </div>
                    <div class="images_view ui-sortable" id="div_added_pictures">
                    </div>
                </div>

                <div class="white_box check_box">
                    <div class="room_input align_top">
                        <span class="label width_150">기본 옵션</span>
                        <div class="checkbox_group">
                            <ul>
                                <li>
                                    <input type="checkbox" id="opt_basic_1">
                                    <label for="opt_basic_1">냉장고</label>
                                </li>
                                <li>
                                    <input type="checkbox" id="opt_basic_2">
                                    <label for="opt_basic_2">세탁기</label>
                                </li>
                                <li>
                                    <input type="checkbox" id="opt_basic_3">
                                    <label for="opt_basic_3">에어컨</label>
                                </li>
                                <li>
                                    <input type="checkbox" id="opt_basic_4">
                                    <label for="opt_basic_4">싱크대</label>
                                </li>
                                <li>
                                    <input type="checkbox" id="opt_basic_5">
                                    <label for="opt_basic_5">침대</label>
                                </li>
                                <li>
                                    <input type="checkbox" id="opt_basic_6">
                                    <label for="opt_basic_6">TV</label>
                                </li>
                                <li>
                                    <input type="checkbox" id="opt_append_1">
                                    <label for="opt_append_1">인터넷 (Wi-Fi)</label>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>

                <div class="button_center">
                    <button type="button" class="btn medium orange" id="btn_save_3">작성 완료</button>
                </div>


            </div>
        </section>
    </div>
</main>

<div th:replace="~{fragments/side-right::side-right}">오른쪽 사이드바</div>
</body>
</html>
