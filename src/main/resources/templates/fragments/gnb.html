<html xmlns:th="http://www.thymeleaf.org">

<div id="gnb" th:fragment="gnb">

  <div class="gnb-container">

    <div class="gnb-logo">
      <a href="/">
        <img alt="logo" src="/images/main-logo.png">
        <span>당근모아</span>
      </a>
    </div>

    <div class="gnb-service">
      <a class="gnb-service-menu" href="/fleamarket">
        <span>중고거래</span>
      </a>
      <a class="gnb-service-menu" href="/pension">
        <span>숙소</span>
      </a>
      <a class="gnb-service-menu" href="/community">
        <span>동네생활</span>
      </a>
    </div>

    <div class="gnb-search">
      <label>
        <input placeholder="물품이나 동네를 검색해보세요" type="text">
      </label>
      <div class="gnb-tool">
        <a href="">
          <span>검색</span>
        </a>
      </div>
    </div>

    <div class="gnb-tool">

       <div th:if="${user == null}">
            <span>
          <a th:href="@{/user/login-page}">
            <span>로그인</span>
          </a>
            </span>
       </div>

      <div th:unless="${user == null}" style="display:flex; align-items:center; margin-left:8px;">

        <span>
          <a th:href="@{/user/logout}">
            <span>로그아웃</span>
          </a>
        </span>

        <div class="user-profile-box">
          <a th:href="@{/user/my-page}" class="user-profile-a">
            <div id="profile-image">
            <img th:src="${user.getUserProfile().getPicUrl()}" class="user-profile-image"/>
            </div>
            <div class="user-profile-div">
<!--              <div th:text="${user.getUserProfile().getNickname()}" id="profile-nickname"></div>-->
              <div id="profile-nickname" th:text="${user.getUserProfile().getNickname()}+'님 안녕하세요'" class="user-profile-nickname">
                  </div>
            </div>
          </a>
        </div>
          <div class="user-profile-box">
              <a href="#"  class="user-profile-a"><img src="/images/notification.svg" alt=""></a>
          </div>

      </div>


    </div>

  </div>
</div>
</html>
